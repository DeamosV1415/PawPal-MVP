<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPal - Pet Care Companion</title>
    <style>
        :root {
            --primary-blue: #4F8FCC;
            --mint-green: #AA8E6C;
            --soft-peach: #FFBC9A;
            --light-purple: #F779FF;
            --background-color: #f5f5f7;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .tagline {
            color: #666;
            margin-bottom: 30px;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s ease;
        }
        
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(79, 143, 204, 0.2);
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .login-button {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .login-button:hover {
            background-color: #3a7cba;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 143, 204, 0.3);
        }
        
        .signup-link {
            margin-bottom: 30px;
            color: #333;
        }
        
        .signup-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .terms {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
            opacity: 0.8;
        }
        
        .status-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
        
        .error {
            background-color: rgba(254, 226, 226, 0.7);
            color: #b91c1c;
            border: 1px solid rgba(248, 113, 113, 0.5);
        }
        
        .success {
            background-color: rgba(220, 252, 231, 0.7);
            color: #15803d;
            border: 1px solid rgba(134, 239, 172, 0.5);
        }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--primary-blue);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Welcome to PawPal</h1>
        <p class="tagline">The best companion for your pet's care</p>
        
        <div id="statusMessage" class="status-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="forgot-password">
                <a href="#" id="forgotPassword">Forgot password?</a>
            </div>
            
            <button type="submit" class="login-button">
                <span id="loader" class="loader"></span>
                <span id="buttonText">Log In</span>
            </button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="signup.html" id="signupLink">Sign Up</a>
        </div>
        
        <p class="terms">
            By continuing, you agree to PawPal's Terms of Service and Privacy Policy
        </p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-auth-compat.min.js"></script>
    
    <script>
        // Firebase configuration - Replace with your own Firebase config
        const firebaseConfig = {
              apiKey: "AIzaSyD-NyRtoDYXbbXTln75p3PQxovTCP5mgWA",
              authDomain: "pet-care-app-51173.firebaseapp.com",
              projectId: "pet-care-app-51173",
              storageBucket: "pet-care-app-51173.firebasestorage.app",
              messagingSenderId: "752985874438",
              appId: "1:752985874438:web:6c1eaaac4009588d7c2387",
              measurementId: "G-J76YN4HL1C"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const forgotPasswordLink = document.getElementById('forgotPassword');
        const statusMessage = document.getElementById('statusMessage');
        const loader = document.getElementById('loader');
        const buttonText = document.getElementById('buttonText');
        
        // Show status message
        function showMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
        
        // Show/hide loader
        function toggleLoader(show) {
            loader.style.display = show ? 'inline-block' : 'none';
            buttonText.textContent = show ? 'Please wait...' : 'Log In';
        }
        
        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }
            
            toggleLoader(true);
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login successful
                    const user = userCredential.user;
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard or home page after successful login
                    setTimeout(() => {
                        window.location.href = '/dashboard.html'; // Replace with your dashboard URL
                    }, 1500);
                })
                .catch((error) => {
                    // Handle errors
                    const errorMessage = error.message;
                    showMessage(errorMessage, 'error');
                    toggleLoader(false);
                });
        });
        
        // Forgot password functionality
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showMessage('Please enter your email address', 'error');
                emailInput.focus();
                return;
            }
            
            toggleLoader(true);
            
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    showMessage('Password reset email sent. Please check your inbox.', 'success');
                    toggleLoader(false);
                })
                .catch((error) => {
                    showMessage(error.message, 'error');
                    toggleLoader(false);
                });
        });
    </script>
</body>
</html>
